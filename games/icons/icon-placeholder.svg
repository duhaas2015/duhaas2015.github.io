    <!-- Club -->
    <circle cx="-30" cy="20" r="15" fill="#2c2c54"/>
    <circle cx="-10" cy="35" r="15" fill="#2c2c54"/>  
    <circle cx="-10" cy="5" r="15" fill="#2c2c54"/>
    <rect x="-15" y="40" width="10" height="20" fill="#2c2c54"/>
  </g>
  
  <!-- Dollar sign -->
