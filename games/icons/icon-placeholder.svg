    <rect x="-2" y="-40" width="4" height="80" fill="white"/>
    <path d="M-30,-20 Q-30,-35 -15,-35 L15,-35 Q30,-35 30,-20 Q30,-5 15,-5 L-15,-5 Q-30,-5 -30,10 Q-30,25 -15,25 L15,25 Q30,25 30,10" stroke="white" stroke-width="6" fill="none"/>
  </g>
  
  <!-- App title -->
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">SHEEPSHEAD</text>
