<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheepshead Scorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sheepshead Scorer</h1>
        </header>
        
        <div id="setup-screen" class="screen">
            <h2>Game Setup</h2>
            <div class="setup-form">
                <label for="player-count">Number of Players:</label>
                <select id="player-count">
                    <option value="3">3 Players</option>
                    <option value="4">4 Players</option>
                    <option value="5" selected>5 Players</option>
                    <option value="6">6 Players</option>
                </select>
                
                <div id="player-names">
                    <!-- Player name inputs will be generated here -->
                </div>
                
                <button id="start-game" class="btn-primary">Start Game</button>
            </div>
        </div>
        
        <div id="game-screen" class="screen hidden">
            <div class="game-header">
                <h2>Hand <span id="hand-number">1</span></h2>
                <button id="new-game" class="btn-secondary">New Game</button>
            </div>
            
            <div class="current-scores">
                <h3>Current Scores</h3>
                <div id="score-table">
                    <!-- Score table will be generated here -->
                </div>
            </div>
            
            <div class="hand-form">
                <h3>New Hand</h3>
                
                <div class="form-group">
                    <label for="picker-select">Picker:</label>
                    <select id="picker-select">
                        <!-- Options generated from players -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="partner-select">Partner (Called Ace):</label>
                    <select id="partner-select">
                        <!-- Options generated from players -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="wrap-checkbox">
                        Wrap called
                    </label>
                    <select id="wrap-caller" class="hidden">
                        <!-- Options generated from players -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="rewrap-checkbox" disabled>
                        Re-wrap called
                    </label>
                    <select id="rewrap-caller" class="hidden">
                        <!-- Options generated from players -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="result-select">Result:</label>
                    <select id="result-select">
                        <option value="picker-wins">Picker Team Wins</option>
                        <option value="picker-loses">Picker Team Loses</option>
                        <option value="picker-schneider">Picker Team Schneider (31 or less)</option>
                        <option value="picker-schwarz">Picker Team Schwarz (no tricks)</option>
                        <option value="opposition-schneider">Opposition Schneider (31 or less)</option>
                        <option value="opposition-schwarz">Opposition Schwarz (no tricks)</option>
                    </select>
                </div>
                
                <button id="submit-hand" class="btn-primary">Submit Hand</button>
            </div>
            
            <div class="hand-history">
                <h3>Hand History</h3>
                <div id="history-list">
                    <!-- Hand history will be displayed here -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
